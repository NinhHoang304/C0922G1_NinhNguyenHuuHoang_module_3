<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*internal*/
        h2 {
            background-color: yellow;
        }

        h1 {
            background-color: yellow;
        }

        #id1 {
            background-color: green;
        }

        .cls1 {
            background-color: yellow;
            color: red;
        }
        /*group selector*/
        .cls2 .cls3 {
            background-color: pink;
        }
        div .cls4{
            background-color: orange;
        }
    </style>

</head>
<body>

<!--inline-->
<h1 style="background-color: green">Hello C09</h1>
<h2>Hello Codegym</h2>
<h2>Hello Việt Name </h2>
<h3>Hello world</h3>
<p id="id1" class="cls1">Xin chào</p>
<p class="cls1">Xin chào clss</p>
<div class="cls2">
    <p class="cls3">hello</p>
    <p class="cls4">sfsf</p>
</div>

</body>
</html>
